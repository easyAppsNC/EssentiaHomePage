<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Essentia - Bien-être naturel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: linear-gradient(180deg, #f7f7f7 0%, #ffffff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 2.8em;
      margin: 0 0 20px;
      color: #2c3e50;
    }
    header p.description {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto 50px;
      line-height: 1.5;
    }
    .cta {
      display: inline-block;
      padding: 15px 30px;
      background: #27ae60;
      color: #fff;
      font-size: 1.1em;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #219150;
    }
    .store-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px 0;
    }
    .store-links a img {
      width: 180px;
      height: auto;
      margin: 10px;
      transition: transform 0.3s;
    }
    .store-links a img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: auto;
      text-align: center;
      padding: 40px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2em;
      }
      header p.description {
        font-size: 1.1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <!-- <img src="logo-essentia.png" alt="Logo Essentia" /> -->
    <h1>Essentia</h1>
    <p class="description">Votre guide bien-être naturel pour explorer les huiles essentielles, synergies et rituels du quotidien.</p>
   
  </header>

  <section id="telechargement">
    <div class="store-links">
      <a href="https://play.google.com/store/apps/details?id=ton.app.id" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_FR.svg" alt="Télécharger sur Google Play">
      </a>
      <a href="https://apps.apple.com/fr/app/ton-app-id" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Available_on_the_App_Store_%28FR%29_SVG.svg" alt="Télécharger sur l'App Store">
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Essentia - Bien-être naturel</p>
  </footer>

</body>
</html>
